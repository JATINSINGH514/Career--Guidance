<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Roadmap</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script> <!-- TailwindCSS -->

  <style>
  /* Already applied styles */
  #roadmap-container h3 {
    margin-top: 1.5rem;
    color: #00ffcc;
  }

  .roadmap-section {
    margin-top: 10px;
    border-left: 4px solid #00c3ff;
    padding-left: 1rem;
    margin-bottom: 1rem;
    transition: all 0.3s ease-in-out;
  }

  .roadmap-section h3 {
    cursor: pointer;
    background-color: #2a3d52;
    padding: 10px;
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-size: 1.2rem;
    transition: background 0.3s ease;
  }

  .roadmap-section h3:hover {
    background-color: #32495f;
  }

  .roadmap-section ul {
    list-style: none;
    padding-left: 20px;
    margin-top: 10px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    color: transparent; /* <-- ADD THIS: hide list item text initially */
    transition: max-height 0.5s ease, opacity 0.3s ease, transform 0.3s ease-in-out, color 0.3s ease;
    transform: scaleY(0);
    transform-origin: top;
  }

  .roadmap-section ul.show {
    max-height: 500px;
    opacity: 1;
    transform: scaleY(1);
    color: #ffffff; /* <-- ADD THIS: show list item text in white when opened */
  }

  .roadmap-section li {
    margin: 8px 0;
    position: relative;
    padding-left: 25px;
    font-size: 1rem;
    line-height: 1.6;
  }

  .roadmap-section li::before {
    content: "\f058";
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    color: #00ffcc;
    position: absolute;
    left: 0;
    top: 0;
  }

  /* Tablet (up to 768px) */
  @media (max-width: 768px) {
    #roadmap-container {
      margin-top: 1rem;
    }

    .roadmap-section {
      padding-left: 0.8rem;
      margin-bottom: 1rem;
    }

    .roadmap-section h3 {
      font-size: 1.1rem;
      padding: 0.8rem;
    }

    .roadmap-section ul {
      padding-left: 15px;
    }

    .roadmap-section li {
      font-size: 0.95rem;
      padding-left: 22px;
    }
  }

  /* Mobile (up to 480px) */
  @media (max-width: 480px) {
    #roadmap-container {
      margin-top: 0.8rem;
    }

    .roadmap-section {
      padding-left: 0.6rem;
    }

    .roadmap-section h3 {
      font-size: 1rem;
      padding: 0.7rem;
    }

    .roadmap-section ul {
      padding-left: 12px;
    }

    .roadmap-section li {
      font-size: 0.9rem;
      padding-left: 20px;
    }
  }
  </style>

</head>

<body class="bg-gradient-to-r from-[#141e30] to-[#243b55] min-h-screen flex items-center justify-center p-6">

  <!-- Background Overlay -->
  <div class="background-overlay"></div>

  <div class="container">
    <h2 id="career-title" class="text-3xl sm:text-2xl font-bold text-center text-[#00c3ff] mb-6"></h2>

    <div class="space-y-4">
      <p id="career-description" class="text-lg sm:text-xl leading-relaxed mb-2 font-bold text-white"></p>
      <p id="career-futureScope" class="text-lg sm:text-xl leading-relaxed mb-2 text-white"></p>
      <p class="text-lg sm:text-xl leading-relaxed mb-2 text-white">
        <strong>Average Salary:</strong> <span id="career-salary"></span>
      </p>
      <p class="text-lg sm:text-xl leading-relaxed mb-2 text-white">
        <strong>Workload:</strong> <span id="career-workload"></span>
      </p>
      <p class="text-lg sm:text-xl leading-relaxed mb-4 text-white">
        <strong>How to Start:</strong> <span id="career-start"></span>
      </p>
    </div>

    <div id="roadmap-container" class="mt-8 space-y-6"></div>

    <div class="flex justify-center">
      <a href="recommendation.html" class="mt-10 inline-block bg-[#00c3ff] hover:bg-[#01b3e3] text-white font-bold py-3 px-8 rounded-lg transition-all duration-300">
        Back to Recommendations
      </a>
    </div>
  </div>

  <script src="assets/js/roadmap.js"></script> <!-- Your existing JS -->
</body>
</html>
