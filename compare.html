<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compare Careers</title>
  <style>
    /* assets/css/compare.css */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      padding: 2rem;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('https://img.freepik.com/premium-photo/versus-sign-written-with-black-background-3d-illustration-renderin_489925-90.jpg?w=1800');
      background-size: cover;
      background-position: center;
      opacity: 1;
      z-index: -1;
    }

    .navbar {
      background-color: #1e2a38;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      border-bottom: 2px solid #00c3ff;
      gap: 10px;
    }

    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #00c3ff;
    }

    .navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .navbar .nav-links li a {
      text-decoration: none;
      color: #ffffff;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .navbar .nav-links li a:hover {
      color: #00ffcc;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(30, 42, 56, 0.8);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .container h1 {
      font-size: 2rem;
      text-align: center;
      color: #00c3ff;
      margin-bottom: 1rem;
    }

    .container p {
      text-align: center;
      font-size: 1rem;
      color: #d0e7ff;
      margin-bottom: 20px;
    }

    .comparison-form {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-bottom: 25px;
    }

    .comparison-form select {
      padding: 10px 15px;
      font-size: 1rem;
      background: #243b55;
      color: #ffffff;
      border: 2px solid #00c3ff;
      border-radius: 6px;
      min-width: 200px;
      max-width: 300px;
      width: 100%;
    }

    #compare-table {
      width: 100%;
      overflow-x: auto;
      display: block;
      margin-top: 20px;
    }

    #compare-table table {
      width: 100%;
      min-width: 600px;
      border-collapse: collapse;
      font-size: 1rem;
    }

    #compare-table th,
    #compare-table td {
      padding: 15px 20px;
      text-align: left;
      border: 1px solid #00c3ff;
      word-wrap: break-word;
    }

    #compare-table th {
      background-color: #2a3d52;
      color: #00ffcc;
      font-weight: 600;
    }

    #compare-table tr:nth-child(even) {
      background-color: #223446;
    }

    #compare-table tr:hover {
      background-color: #2c445e;
    }

    .back-button {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background: #00c3ff;
      color: #000;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: #00ffcc;
    }

    /* Responsive Styles */
    @media (max-width: 1024px) {
      body {
        padding: 1.5rem;
      }

      .container {
        padding: 1.5rem;
      }

      .navbar .logo {
        font-size: 1.4rem;
      }

      #compare-table table {
        font-size: 0.95rem;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }

      .container {
        padding: 1rem;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar .logo {
        margin-bottom: 10px;
      }

      .navbar .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .comparison-form {
        flex-direction: column;
        width: 100%;
      }

      .comparison-form select {
        width: 100%;
      }

      #compare-table table {
        min-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .navbar .logo {
        font-size: 1.2rem;
      }

      .container h1 {
        font-size: 1.6rem;
      }

      .container p {
        font-size: 0.95rem;
      }

      .comparison-form select {
        font-size: 0.95rem;
        padding: 8px 12px;
      }

      #compare-table th,
      #compare-table td {
        padding: 10px;
      }

      .back-button {
        padding: 8px 16px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Career Guide</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="quiz.html">Career Quiz</a></li>
      <li><a href="recommendation.html">Recommendations</a></li>
      <li><a href="roadmap.html">Career Roadmap</a></li>
      <li><a href="resume-builder.html">Resume Builder</a></li>
    </ul>
  </nav>

  <!-- Comparison Section -->
  <div class="container">
    <h1>Compare Careers</h1>
    <p>Select two careers to compare side by side.</p>

    <div class="comparison-form">
      <select id="career1">
        <option value="">Select Career 1</option>
      </select>

      <select id="career2">
        <option value="">Select Career 2</option>
      </select>
    </div>

    <table id="compare-table">
      <!-- Table content will be injected here by JS -->
    </table>

    <a href="recommendation.html" class="back-button">‚Üê Back to Recommendations</a>
  </div>

  <script src="assets/js/compare.js"></script>
</body>

</html>
